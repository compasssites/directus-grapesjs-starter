<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directus GrapesJS Builder - Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f4f6;
    }
    .test-container {
      max-width: 600px;
      padding: 2rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #1f2937;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    .success {
      color: #10b981;
      font-weight: 500;
    }
    .error {
      color: #ef4444;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>Directus GrapesJS Builder - Test Page</h1>
    <p>This is a test page to verify that the application is working correctly.</p>
    
    <div id="test-results">
      <div id="grapesjs-status" class="mb-2">
        Checking GrapesJS...
      </div>
      <div id="directus-status" class="mb-2">
        Checking Directus connection...
      </div>
    </div>
  </div>

  <script>
    // Test GrapesJS
    const grapesStatus = document.getElementById('grapesjs-status');
    try {
      if (typeof grapesjs !== 'undefined') {
        grapesStatus.innerHTML = '<span class="success">✓ GrapesJS is loaded successfully!</span>';
      } else {
        grapesStatus.innerHTML = '<span class="error">✗ GrapesJS is not loaded. Please check the console for errors.</span>';
      }
    } catch (e) {
      grapesStatus.innerHTML = `<span class="error">✗ Error loading GrapesJS: ${e.message}</span>`;
      console.error('GrapesJS Error:', e);
    }

    // Test Directus connection
    const directusStatus = document.getElementById('directus-status');
    const directusUrl = 'https://directus-oracle.panel.ballarihealth.com';
    
    fetch(`${directusUrl}/server/ping`)
      .then(response => {
        if (response.ok) {
          directusStatus.innerHTML = '<span class="success">✓ Successfully connected to Directus server!</span>';
        } else {
          directusStatus.innerHTML = `<span class="error">✗ Directus server returned status: ${response.status}</span>`;
        }
      })
      .catch(error => {
        directusStatus.innerHTML = `<span class="error">✗ Error connecting to Directus: ${error.message}</span>`;
        console.error('Directus Connection Error:', error);
      });
  </script>
</body>
</html>
